//bind e +use
//bind 3 "slot3;+knife_snd"
//bind 3 slot3
//bind g "drop;+drop_snd"
//bind g drop
//bind TAB +showscores_snd_ng
//bind TAB +showscores

alias +blip1 "playvol buttons/blip1 .3"
alias +button17 "playvol buttons/button17 .3"
alias +button18 "playvol buttons/button18 .3"
alias +button1 "playvol buttons/button1 .07"
alias -blip1 "playvol buttons/blip1 0"
alias -button17 "playvol buttons/button17 0"
alias -button18 "playvol buttons/button18 0"
alias -button1 "playvol buttons/button1 0"

// Binds
unbind i
unbind KP_END
unbind KP_DOWNARROW
unbind KP_PGDN
unbind KP_LEFTARROW
unbind KP_HOME
unbind KP_UPARROW
unbind KP_PGUP
unbind KP_MINUS
unbind [
unbind ]
unbind f8
unbind f1
unbind f2
unbind f3
unbind f4
unbind mouse3
unbind uparrow
unbind downarrow
unbind leftarrow
unbind rightarrow
unbind w
unbind a
unbind s
unbind d
unbind v
unbind 6
unbind 7
unbind 8
unbind 9
bind mouse5 +voicerecord
bind f +lookatweapon
bind mwheelup +jump
bind mwheeldown +jump
alias +jumpthrow "+jump;-attack"
alias -jumpthrow "-jump"
bind alt +jumpthrow
bind e +use
bind 3 slot3
bind g drop
bind uparrow "buy flashbang; buy flashbang; buy hegrenade; buy smokegrenade"
bind downarrow "buy molotov; buy incgrenade; buy hegrenade; buy smokegrenade; buy flashbang"
bind leftarrow "buy ak47; buy m4a1"
bind rightarrow "buy vest; buy defuser; buy vesthelm"
bind ins "say glhf"
bind home "say gh"
bind pgup "say ggwp"
// clearing decals
bind r "+reload;r_cleardecals"
bind ctrl +speed
bind shift +duck
bind w +forward
bind a +moveleft
bind s +back
bind d +moveright
bind space +jump
bind mouse3 "use weapon_flashbang"
bind z "use weapon_hegrenade"
bind x "use weapon_smokegrenade"
bind c "use weapon_molotov; use weapon_incgrenade"
bind i ignorerad
bind o ignoremsg
bind l toggle spec_show_xray 0 1
bind p radio
bind semicolon "toggle cl_righthand 0 1"
bind n noclip
bind , "toggle r_drawothermodels 1 2"
bind . "toggle r_drawparticles 1 0"
alias prac "exec practice"
alias menu "disconnect"
alias +netg "net_graph 1;+showscores"
alias -netg "net_graph 0;-showscores"
bind TAB "+netg"

// Disable Game Instructor
gameinstructor_enable 0
cl_showhelp 0
cl_autohelp 0
cl_disablefreezecam 1
cl_disablehtmlmotd 1

// Network settings
rate 128000
cl_cmdrate 128
cl_updaterate 128
cl_interp_ratio 1
cl_interp 0
cl_lagcompensation 1
cl_predict 1
cl_predictweapons 1

// Base video settings
mat_monitorgamma 2
mat_monitorgamma_tv_enabled 0

// Net Graph
fps_max 999
fps_max_menu 999
net_graph 1
net_graphheight 0
net_graphmsecs 400
net_graphpos 1
net_graphproportionalfont 0
net_graphshowinterp 1
net_graphshowlatency 1
net_graphsolid 1
net_graphtext 1
net_maxroutable 1200
net_scale 5

// Other
r_drawtracers_firstperson 1
cl_use_opens_buy_menu 0
mm_dedicated_search_maxping 25
con_enable 1
cl_threaded_bone_setup 1

// Mouse
m_rawinput 1
m_mouseaccel2 0
m_mouseaccel1 0
m_customaccel 0

// Display Damage script (F5)
alias displaydamage displaydamage_on
alias displaydamage_on "con_filter_text Damage Given To; con_filter_text_out Player:; con_filter_enable 2; developer 1; playvol buttons/blip1 .2; alias displaydamage displaydamage_off"
alias displaydamage_off "con_filter_enable 0; developer 0; playvol buttons/blip2 .2; alias displaydamage displaydamage_on"
bind f5 displaydamage

// VFX
r_eyegloss 0
r_eyemove 0
r_eyeshift_x 0
r_eyeshift_y 0
r_eyeshift_z 0
r_eyesize 0
r_dynamic 1

