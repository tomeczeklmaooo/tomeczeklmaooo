// Community servers
alias "pro100.ua" "connect 91.211.118.37:27024"

// Crosshair
// Default static: apply_crosshair_code CSGO-XNAnc-mNncD-VJ92W-sJ6CY-ZtFKO
apply_crosshair_code CSGO-oHHt8-iW52r-qD5VB-8WQ2S-s5qRP

// HUD
hud_showtargetid 1
cl_hud_bomb_under_radar 1
cl_hud_radar_scale 1.3
cl_radar_scale 0.4
cl_radar_always_centered 1
cl_hud_playercount_showcount 0
cl_hud_playercount_pos 0
cl_hud_healthammo_style 0
cl_hud_background_alpha 0.35
cl_hud_color 4
cl_radar_icon_scale_min 0.6
cl_showloadout 1
hud_scaling 0.65
safezonex 1
safezoney 1

// Viewmodel
viewmodel_offset_x 2.5
viewmodel_offset_y 0
viewmodel_offset_z -1.5 // -2
viewmodel_fov 68
viewmodel_recoil 0

// Arm movement
cl_bob_lower_amt 5
cl_bobamt_lat 0.1
cl_bobamt_vert 0.1
cl_bobcycle 0.98
cl_viewmodel_shift_left_amt 0
cl_viewmodel_shift_right_amt 0

// Sound (+ custom sounds)
voice_scale 0.4
snd_mixahead 0.05
alias +use_snd "playvol buttons/blip1 .3"
alias -use_snd "playvol buttons/blip1 0.0"
alias +knife_snd "playvol buttons/button17 .3"
alias -knife_snd "playvol buttons/button17 0"
alias +drop_snd "playvol buttons/button18 .3"
alias -drop_snd "playvol buttons/button18 0"
alias +showscores_snd_ng "playvol buttons/button1 .07;+showscores"
alias -showscores_snd_ng "playvol buttons/button1 .07;-showscores"
